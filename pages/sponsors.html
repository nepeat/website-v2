{% set title = "Our Sponsors" %}
{% set cssName = "sponsors" %}

{% extends "includes/main.html" %}

{% block main %}
<div class="content-div">
    <div class="content team">
        <div class="top-content">
           Information about the sponsors
        </div>
        <div class="sponsors clearfix">
            {{items}}
            {% for sponsor in sponsors %}
            <div class="sponsor">
                <div class="name">
                    <h3>{{sponsor.name}}</h3>
                </div>
                <div class="sponsor-image-wrapper">
                    <img src="{{sponsor.imageUrl}}"/>
                </div>
                <div class="bio">
                    <h3>{{sponsor.bio}}</h3>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
